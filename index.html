<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sweta ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #fdeff2, #f8cdda);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.96);
    padding: 40px 32px;
    border-radius: 26px;
    text-align: center;
    max-width: 430px;
    width: 90%;
    box-shadow: 0 30px 70px rgba(0,0,0,0.18);
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #a4133c;
    font-weight: normal;
    margin-bottom: 14px;
  }

  p {
    font-size: 1.15rem;
    color: #444;
    line-height: 1.7;
  }

  .buttons {
    margin-top: 24px;
    position: relative;
    height: 130px;
  }

  button {
    padding: 13px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.25s, box-shadow 0.25s;
  }

  button:hover {
    transform: scale(1.08);
  }

  .yes {
    background: #a4133c;
    color: white;
    box-shadow: 0 10px 25px rgba(164,19,60,0.3);
  }

  .no {
    background: #f2f2f2;
    position: absolute;
  }

  /* ğŸŒ¹ Rose petals */
  .petal {
    position: fixed;
    top: -30px;
    font-size: 22px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) translateX(80px) rotate(360deg);
      opacity: 0;
    }
  }

  /* ğŸ‰ Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 8px;
    height: 14px;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Dear Sweta ğŸŒ·</h1>
  <p>
    Some feelings donâ€™t rushâ€¦<br>
    they stay quietly,<br>
    growing a little more every day ğŸ’–
  </p>
  <button class="yes" onclick="next()">Continue</button>
</div>

<script>
  function next() {
    document.getElementById("card").innerHTML = `
      <h1>A gentle question ğŸ’­</h1>
      <p>
        You make moments feel softer,<br>
        smiles come easier,<br>
        and days feel warmer.<br><br>
        Would you be my Valentine? ğŸ’•
      </p>
      <div class="buttons">
        <button class="yes" onclick="yes()">YES ğŸ¤</button>
        <button class="no" id="no" onmouseover="moveNo()" ontouchstart="moveNo()">Let me think ğŸ˜œ</button>
      </div>
    `;
  }

  function moveNo() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 220 + "px";
    no.style.top = Math.random() * 80 + "px";
  }

  function yes() {
    confettiBlast();
    document.getElementById("card").innerHTML = `
      <h1>Thank you ğŸ¥¹ğŸ’–</h1>
      <p>
        That answer means more than words can say.<br><br>
        Iâ€™m really happy you said YES, Sweta ğŸŒ¹<br>
        This moment means a lot to me ğŸ’Œ
      </p>
    `;
  }

  function confettiBlast() {
    const colors = ["#ff4d6d", "#ffd166", "#ffc8dd", "#cdb4db"];
    for (let i = 0; i < 140; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  // ğŸŒ¹ Rose petals falling
  setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "ğŸŒ¹";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
  }, 850);
</script>

</body>
</html>
